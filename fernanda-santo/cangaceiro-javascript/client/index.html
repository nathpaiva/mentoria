<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form">

        <div class="form-group">
            <!-- for do label e id do input devem ter o mesmo valor porque o for faz um link entre o label e o input -->
            <label for="date">Data</label>
            <input type="date" id="date" class="form-control" data-field="date" required autofocus />
        </div>

        <!-- atributo required exige que o campo seja preenchido -->
        <div class="form-group">
            <label for="quantity">Quantidade</label>
            <input type="number" id="quantity" min="1" step="1" class="form-control" value="1" data-field="quantity" required />
        </div>

        <div class="form-group">
            <label for="value">Valor</label>
            <input type="number" id="value" class="form-control" min="0.01" step="0.01" value="0.0" data-field="value" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script src="app/index.js"></script>
</body>

</html>
